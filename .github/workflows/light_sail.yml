name: 'Deploy to Light Sail'
on:
  push:
    branches:
      - dev
  workflow_dispatch:
env:
  AWS_ACCESS_KEY: ${{secrets.AWS_ACCESS_KEY}}
  AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_KEY}}
  AWS_REGION: 'ap-northeast-2'
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: 권한 부여
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload to artifact
        uses: actions/upload-artifact@v2
        with:
          name: Trade-Server
          path: build/libs/trade-crossing-ktor-all.jar

  deploy:
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: Trade-Server
          path: app
      - name: Check the jar file
        run: ls -al app

      - name: Create SSH key
        run: |
          echo "${{secrets.SSH_KEY}}" >> awsEc2.pem
          chmod 400 awsEc2.pem

      - name: Deploy to Light Sail
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{secrets.REMOTE_HOST}}
          username: ubuntu
          key: ${{secrets.SSH_KEY}}
          source: ./app/trade-crossing-ktor-all.jar
          target: /home/ubuntu

      - name: Run the jar
        run: |
          ssh -i awsEc2.pem -o StrictHostKeyChecking=no ubuntu@${{secrets.REMOTE_HOST}} "cd /home/ubuntu/app;
          sh deploy.sh"

      - name: Clean
        run: |
          rm -f awsEc2.pem

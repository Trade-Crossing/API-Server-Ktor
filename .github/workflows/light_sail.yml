name: 'Deploy to Light Sail'
on:
  push:
    branches:
      - dev
  workflow_dispatch:
env:
  AWS_ACCESS_KEY: ${{secrets.AWS_ACCESS_KEY}}
  AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_KEY}}
  AWS_REGION: 'ap-northeast-2'
  SSH_KEY: ${{secrets.SSH_KEY}}
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: 권한 부여
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload to artifact
        uses: actions/upload-artifact@v2
        with:
          name: Trade-Server
          path: build/libs/tradecrossing.jar

  deploy:
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: Trade-Server
          path: app
      - name: Deploy to Light Sail
        run: |
          echo "${{secrets.SSH_KEY}}" > ssh_key.pem
          chmod 600 ssh_key.pem
          scp -i ssh_key.pem -o StrictHostKeyChecking=no app/tradecrossing.jar ubuntu@${{secrets.REMOTE_HOST}}
          ssh -i ssh_key.pem -o StrictHostKeyChecking=no ubuntu@${{secrets.REMOTE_HOST}} "pgrep java | xargs kill -9 nohup java -jar /home/ubuntu/app/tradecrossing.jar"
          rm -f ssh_key.pem
